<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div>
    <table border="2" style="color: blueviolet">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <!-- Итерация по ролям пользователя -->
                <span th:each="role : ${user.getRoles()}" th:text="${role.roleName} + ' '"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br/>

<a href="/new">Create new user</a>

<br/>

<form action="/show" th:action="@{show}" method="get">
    <label for="userId">Enter User ID:</label>
    <input type="number" id="userId" name="id" placeholder="User ID" required>
    <input type="submit" value="Search">
</form>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
